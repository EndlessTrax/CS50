{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-8 offset-2">
      <h3 class="text-center">
        Please confirm you would like to buy {{ tree.name }} for ${{ tree.price }}...
      </h3>
      <form method="POST">
        {% csrf_token %} 
        <button type="submit" class="btn btn-success mt-3">Buy Tree</button>
      </form>
      <a href="{% url 'dashboard' %}">
        <button type="button" class="btn btn-warning">No, I misclicked</button>
      </a>
    </div>
  </div>
{% endblock content %}
