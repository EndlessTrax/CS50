{% extends 'base.html' %} 

{% load crispy_forms_tags %} 

{% block content %} 

{% if user.is_authenticated %}

<section class="row my-5">
  <div class="col-8 offset-2">
    <h2>Update Tree</h2>
    <form method="POST" action="">
      {% csrf_token %} 
      {{ form | crispy }}
      <button type="submit" class="btn btn-block btn-info mt-3">Update</button>
    </form>
  </div>
</section>
{% endif %} 

{% endblock content %}
