{% extends 'base.html' %}


{% block content %}
<section class="row my-5">
  <div class="col-8 offset-2">

    <div id="tree-card">
      <h1 class="text-center mb-3">
        {{ object.name }} â€” ${{ object.price }}
      </h1>
      <img src="{{ object.picture.url }}" alt="{{ object.name }}" class="img-fluid">
      <p id="tree-desc">
        {{ object.description }}
      </p>
      <p><b>Location:</b> {{ state }}</p> 
      
      {% if object.owner_id != user.pk %}
          <a href="{% url 'buy_tree' object.pk %}">
            <button type="button" class="btn btn-success">Buy Tree</button>
          </a>
      {% endif %}
    </div>
  </div>
</section>  
{% endblock content %}
