{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block content %}

<div class="row mt-5">
  <div class="col-12">
    <h1 class="text-center">Log In</h1>
  </div>
</div>

<div class="row">
  <div class="col-8 offset-2">
    <form method="POST" action="">
      {% csrf_token %} 
      {{ form | crispy }}
      <button type="submit" class="btn btn-success">Log In</button>
    </form>
  </div>
</div>

{% endblock content %}
